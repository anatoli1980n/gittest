<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5</title>
    <link rel="stylesheet" href="stil95.css">
</head>

<body>

    <div class="form">
        <form action="#" method="get">

            <div>
                <h1>Colorlib Contact Form</h1>
            </div>
            <div>
                <p>Contact us for custom quote</p>
            </div>
            <div class="name">
                <input type="text" name="usname" id="" placeholder="Your name">
            </div>
            <div class="mail">
                <input type="email" name="email" id="" placeholder="Your Email Address">
            </div>
            <div class="tel">
                <input type="tel" name="tel" id="" placeholder="YYour Phone Number (optional)">
            </div>
            <div class="web">
                <input type="text" name="web" placeholder="Your Web Site (optioal)">
            </div>
            <div class="textarea">
                <textarea name="manitext" rows="10" placeholder="Type your message here...."></textarea>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
            <div class="foot">
                <span>Designed by <a href="colorlib">Colorlib</a></span>
            </div>
        </form>

    </div>
</body>

</html>

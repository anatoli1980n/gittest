<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stile82.css">
</head>
<body>
    <div class="card">
        <div class="leftcard">
            <div class="imege"><img src="../gittest/green-apple-with-slice.png" width="200px"></div>
            <div class="lefticons">
                <div class="li1"><img src="../gittest/green-apple2.png" width="30px"></div>
                <div class="li2"><img src="../gittest/half-apple.png" width="30px"></div>
                <div class="li3"><img src="../gittest/green-apple-flipped.png" width="30px"></div>
                <div class="li4"><img src="../gittest/apple-top.png" alt="" width="30px"></div>
            </div>
        </div>
        <div class="rightcard">
            <div class="name">Delicious Apples</div>
            <div class="cost">7.93</div>
            <span>SELECT A COLOR</span>
            <div class="select"> 
                <div class="li1"><img src="../gittest/green-apple2.png" width="25px"></div>
                <div class="li2"><img src="../gittest/half-apple.png"width="25px"></div>
                <div class="li3"><img src="../gittest/green-apple-flipped.png"width="25px"></div>
                <div class="li4"><img src="../gittest/apple-top.png" alt=""width="25px"></div>  
            </div>
            <span>BENEFITS</span>
            <ul>
                <li>Apples are nutricious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may good for bone health</li>
                <li>They're linked to a lowest risk of diabetes</li>
            </ul>
            <div class="botton">ADD TO CART</div>
        </div>
    </div>
    
</body>
</html>

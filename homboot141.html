<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">


        <div class="col-md-12 d-flex justify-content-center align-items-center">

            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="blue" class="bi bi-bootstrap-fill"
                viewBox="0 0 16 16">
                <path
                    d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z" />
                <path
                    d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z" />
            </svg>

        </div>
        </nav>
        <div class="row">


            <figure class="text-center" mb-0>
                <h1>Checkout form</h1>
            </figure>


            <figure class="text-center">
                <p>Brlou is an example form built entirely with Bootstrap's form controls. <br>
                    validation state that can triggered by attempting to submit the form without completing it.</p>
            </figure>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 id="bbbb">Billing address</h2>
                <div class="container">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="first-name" class="form-label">First name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="col-md-6">
                            <label for="last-name" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <div class="col-md-12">
                            <label for="user">Username</label>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" id="user" aria-label="Имя пользователя"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Email <small
                                    class="text-muted">(Optional)</small></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress1" class="form-label">Address 2 <small
                                    class="text-muted">(Optional)</small></label>
                            <input type="text" class="form-control" id="inputAddress1" placeholder="Apartment or suite">
                        </div>
                        <div class="col-md-5">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select text-truncate" id="country" aria-label="Default select example">
                                <option selected>Choose... </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select text-truncate pl-5" id="state"
                                aria-label="Default select example">
                                <option selected>Choose... </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text " class="form-control" id="zip">
                        </div>

                        <div><hr></div>
                        <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Shipping address is the same as my billing address
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Save this information for next time
                            </label>
                        </div>
                        </div>
                        <div><hr></div>
                        <h2>Payment</h2>
                        <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Credit card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Debit card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Paypal
                            </label>
                        </div>
                        </div>
                            <form class="row g-3">
                                <div class="col-md-6 mb-3">
                                    <label for="first-name" class="form-label">Name on card</label>
                                    <input type="text" class="form-control" id="first-name" aria-describedby="textHelpBlock">
                                    <div id="textHelpBlock" class="form-text">
                                       Full name es displayed on card
                                      </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="last-name" class="form-label">Credit card number</label>
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                            </form>
                            <form class="row g-3 mb-3">
                                <div class="col-md-3">
                                    <label for="first-name" class="form-label">Expiration</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="last-name" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                            </form>
                            <div class="d-grid mb-5">
                                <button class="btn btn-primary" type="button">Continue to checkout</button>
                                
                              </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-----КАРТОЧКА-->

                <div class="col-md d-flex justify-content-between align-items-start">
                    <div class="col-md ">
                        <h2><small class="text-muted">Your cart</small></h2>
                    </div>
                    <span class="badge bg-secondary rounded-pill">3</span>

                </div>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Product name</div>
                            Brief description
                        </div>
                        <span>$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Second product</div>
                            Brief description
                        </div>
                        <span>$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Thild item</div>
                            Brief description
                        </div>
                        <span>$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start text-success">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Promo code</div>
                            Brief description
                        </div>
                        <span>$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <span>Total (USD)</span>
                        </div>
                        <div class="fw-bold">$20</div>
                    </li>
                </ul>
                <div class="border p-1">
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Пример размера поля ввода"
                            aria-describedby="inputGroup-sizing-default" placeholder="Promo code">
                        <span class="input-group-text bg-secondary text-white"
                            id="inputGroup-sizing-default ">Redeem</span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <figure class="text-center" id="aaaa" mt-5>
            <p>2017-2018 Company Name</p>
            <span class="text-primary">Privacy</span>
            <span class="text-primary">Terms</span>
            <span class="text-primary">Support</span>

        </figure>
    </div>

    </div>
</body>

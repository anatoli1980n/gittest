<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stil93.css">
</head>

<body>
    <h1>Задание 3</h1>
    <hr>
    <form action="#" method="post">
        <div class="details">personal details</div>

        <div class="card">

            <!--left card-->

            <div class="card_left">
                <div class="name">
                    <label for="block_name"><img src="../gittest/user.png"> First Name</label>
                    <input type="text" name="name" id="name" placeholder="First Name">
                </div>
                <div class="block_adres">
                    <label for="adres"><img src="../gittest/home2.png">Addres</label>
                    <textarea name="adres" id="adres" cols="40" rows="6"></textarea>
                </div>
                <div class="block_pass">
                    <label for="pass"><img src="../gittest/briefcase.png">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Password">
                </div>
                <div class="block_pincod">
                    <label for="pin"><img src="../gittest/pushpin.png">Pincode</label>
                    <input type="password" name="pincode" id="pin" placeholder="Pincode">
                </div>
            </div>
            <!--right card-->
            <div class="card_right">
                <div class="block_lastname">
                    <label for="last">Last Name</label>
                    <input type="text" name="last name" id="last" placeholder="Last Name">
                </div>
               
                <div class="block_select">
                    <label for="country"><img src="../gittest/flag.png">Country</label>
                    <select name="country" id="country" >
                        <option value="Select Country"><span>Select Country</span></option>
                        <option value="Belarys">Belarys</option>
                        <option value="Russia">Russia</option>
                    </select>
               </div>
                <div class="block_email">
                    <label for="email"><img src="../gittest/envelop.png">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com">
                </div>
                
                <div class="block_confpass">
                    <label for="cohfpass"><img src="../gittest/spinner11.png">Cohfirm Password</label>
                    <input type="password" name="conf passw" id="cohfpass" placeholder="Confirm Password">
                </div>
                <div class="block_tel">
                    <label for="tel"><img src="../gittest/mobile.png">Contact Number</label>
                    <input type="tel" name="contact number" id="tel" placeholder="Contact Number">
                </div>



            </div>


        </div>
    </form>
</body>

</html>
